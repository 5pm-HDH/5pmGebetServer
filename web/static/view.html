<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>View Prayer</title>
    <style>
        @font-face {
            font-family: AileronRegular;
            src: url(assets/css/fonts/Aileron-Regular.otf);
        }
        @font-face {
            font-family: AileronHeavy;
            src: url(assets/css/fonts/Aileron-Heavy.otf);
        }
        @font-face {
            font-family: Lunafreya;
            src: url(assets/css/fonts/Lunafreya.ttf);
        }

        body{
            font-family: AileronRegular;
            font-size: 1.5rem;
            background-image: url('assets/gebet_background.jpg');
            background-size: 1920px 1080px;
            margin: 0; height:100vh; overflow: hidden /* Hide everything that flows out of the columns*/
        }

        em {
            font-style: normal; /*revert font back to normal*/
        }

        img {
            width: 24.5%;
        }

        /** default config for the prayer container
        *   align the container to the right of the screen
        *   fit to screen height and remove every overflowing items inside the container
        **/
        #pray-container {
            float: right;
            column-gap: 0;
            height: 100vh;
            overflow: hidden;
        }

        .prayer-item{
            /*used for fade in animation*/
            opacity: 1;

            /* -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -ms-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
            */

            /** box design **/
            border-radius: 1.2em 1.2em 0 1.2em;
            border: 0;
            font-size: 35px;
            background: white;
            color: #222222;
            padding: 0.6em;
            margin: 0.7em;

            /*used for automatic column flow*/
            -webkit-column-break-inside: avoid;
            page-break-inside: avoid; /* Firefox is dumb */
            break-inside: avoid;
        }
        .prayer-item:nth-of-type(odd) {
            background: #e5e5e5;
        }

        /*used for animation*/
        .show-prayer{
            opacity: 1;
        }

        /** Style for using the 9:16 Monitor
         * 1 Column Design without image Logos
        **/
        @media (max-width:1200px) {
            #pray-container {
                width: 100%;
                columns : 1;
                float: none;
            }

            body{
                font-family: AileronHeavy;
                background-size: auto 100vh;
                background-position: center;
            }
            .prayer-item{
              font-size: 50px;
                margin-right: 1.8em;
                margin-left:  1.8em;
            }
            img {
                display: none;
            }
        }

        /**
        * Style for using the 16:9 big screen
        * now using 2 columns
        **/
        @media (min-width:1200px) {
            #pray-container {
                width: 74%;
                columns : 2;
            }
        }



    </style>

</head>
<body >
<div id="app">
    <notification></notification>
    <img src="assets/gebet-n.svg" alt=none>
    <prayer-list></prayer-list>
</div>
<script src="dist/main.js"></script>
</body>
</html>
